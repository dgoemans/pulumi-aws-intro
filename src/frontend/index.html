<html>
    <head>
        <script>
            var apiUrl = 'https://api.MY-DOMAIN';
            fetch(apiUrl).then(function (response) {
                response.text().then(function (text) {
                    var status = document.getElementById('status')
                    status.innerHTML = "The result from the server is " + text;
                })
            })

        </script>
    </head>

    <body>
        <h1>Frontend!</h1>
        <p id="status">Loading</p>
    </body>
</html>
